<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assurez-vous d'inclure votre fichier CSS -->
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h1>Mot de passe oublié</h1>
            <p>Entrez votre adresse email pour réinitialiser votre mot de passe.</p>
        </div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email" class=" form-label">Adresse email</label>
                <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <button type="submit" class="forgot-password-btn">Réinitialiser le mot de passe</button>
            
            <div class="forgot-password-footer">
                <p>Vous vous souvenez de votre mot de passe ? <a href="login.html">Se connecter</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.getElementById('email-error').style.display = 'none';
            
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('forgot-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Un email de réinitialisation a été envoyé à votre adresse.');
                    window.location.href = 'login.html';
                } else {
                    const emailError = document.getElementById('email-error');
                    emailError.textContent = data.error || 'Erreur lors de la réinitialisation du mot de passe';
                    emailError.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la réinitialisation du mot de passe');
            }
        });
    </script>
</body>
</html>
