    <!-- Modifiez la balise form -->
<form id="loginForm"  method="POST">
    <!-- Vos champs existants -->
    <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="votre@email.com" required>

    <button type="submit" class="login-btn">Se connecter</button>

</form>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = this.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
        
        try {
            const formData = new FormData(this);
            const response = await fetch('login.php', {
                method: 'POST',
                body: formData,
                redirect: 'follow' // Important pour les redirections
            });
    
            // Gestion spéciale des redirections
            if (response.redirected) {
                window.location.href = response.url;
                return;
            }
    
            // Si pas de redirection, analyser la réponse
            const result = await response.text();
            try {
                // Essayer de parser en JSON (si erreur retournée en JSON)
                const data = JSON.parse(result);
                alert(data.error || "Identifiants incorrects");
            } catch {
                // Si ce n'est pas du JSON, afficher la réponse brute (pour debug)
                console.error("Réponse serveur:", result);
                alert("Erreur de connexion. Consultez la console.");
            }
        } catch (error) {
            console.error('Erreur:', error);
            alert("Erreur réseau - Impossible de contacter le serveur");
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Se connecter';
        }
    });// À ajouter dans login.html après une connexion réussie
    window.parent.postMessage('login_success', '*');
    </script>
